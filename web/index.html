<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Rama Devi Bajala Mahila Mahavidyalaya is the first institution of higher learning opened to cater to the educational needs of women in the district of Deoghar. The town is famous for the temple of Lord Shiva and is popularly known as Baba Baidyanath Dham all over India.The institution encourages a progressive attitude towards learning, while keeping Indian tradition, culture and values in the foreground. Hundreds of motivated and empowered women have passed through the portals of this college and have entered various fields of life, many making a mark in our country and abroad.The college was established on 17th July, 1962 and was affiliated to Bhagalpur University on 1st June, 1970. In the year 1980, a special status was given to it by the Government of Bihar and it became a 'Constituent College' of Bhagalpur University. The college was transferred to Sido Kanhu Murmu University, Dumka in 1992, after the establishment of the said university on 10th January, 1992 which at present is in the state of Jharkhand. At present, the Mahavidyalaya has four Faculties - Humanities, Social Science, Science and Commerce at degree level as well as three faculties - Arts, Science and Commerce at Intermediate level. The total number of Students in the Mahavidyalaya is about 3800 4200 at present at Degree level. The number of students at Intermediate level is bout 2400. The college has seven regular department of Arts faculty since its establishment - namely Hindi, English, Bengali, Sanskrit, Political Science, Economics and Philosophy. Students have ample opportunities to offer Honours in subject according to their choice which help them pursue for higher studies.The college whose hallmark has always been Quality and Excellence, has been accredited by NAAC with 'B' grade in the first cycle with CGPA 2.28 in 2017.">

  <!-- iOS meta tags & icons -->

  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="college_web">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>RDBMM</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      // Service workers are supported. Use them.
      window.addEventListener('load', function () {
        // Wait for registration to finish before dropping the <script> tag.
        // Otherwise, the browser will load the script multiple times,
        // potentially different versions.
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  console.log('Installed new service worker.');
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              // No active web worker and we have installed or are installing
              // one for the first time. Simply wait for it to activate.
              waitForActivation(reg.installing || reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              // When the app updates the serviceWorkerVersion changes, so we
              // need to ask the service worker to update.
              console.log('New service worker available.');
              reg.update();
              waitForActivation(reg.installing);
            } else {
              // Existing service worker is still good.
              console.log('Loading app from service worker.');
              loadMainDartJs();
            }
          });

        // If service worker doesn't succeed in a reasonable amount of time,
        // fallback to plaint <script> tag.
        setTimeout(() => {
          if (!scriptLoaded) {
            console.warn(
              'Failed to load app from service worker. Falling back to plain <script> tag.',
            );
            loadMainDartJs();
          }
        }, 4000);
      });
    } else {
      // Service workers not supported. Just drop the <script> tag.
      loadMainDartJs();
    }
  </script>
</body>
</html>
